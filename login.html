<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <!-- Bootstrap Logo -->
        <div class="mb-4">
          <img src="https://brandlogos.net/wp-content/uploads/2021/09/bootstrap-logo.png" style="height: 10vh; width: 10vh;">
        </div>
        <!-- Heading -->
        <h1 class="mb-4">Create an Account</h1>
        <!-- Form -->
        <div class="card-shadow">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
              <div class="text-center my-3">
                <button type="button" class="btn btn-outline-secondary w-100">
                  <img src="https://www.gstatic.com/images/branding/product/1x/gsa_64dp.png" alt="Google logo" style="width: 20px; margin-right: 10px;">
                  Sign in with Google
                </button>
              </div>
              <p class="text-center mt-3">
                Don't have an account? <a href="register.html">Sign up</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
